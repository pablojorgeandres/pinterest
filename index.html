<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 250px);
      justify-content: center;
      grid-gap: 5px;
    }
    .item {
      border-radius: 5px;
      padding: 10px;
      background: #f2f2f2;
      display: flex;
      align-items: center;
    }
    .item img {
      max-width: 100%; 
    }
    .lvl-1{
      grid-row-end: span 3;
    }
    .lvl-2 {
      grid-row-end: span 2;
    }
    .lvl-3 {
      grid-row-end: span 1;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="item lvl-1">
      <img src="landing.jpg" alt="">
    </div>
    <div class="item lvl-2">
      <img src="tshirt.jpg" alt="">
    </div>
    <div class="item lvl-3">
